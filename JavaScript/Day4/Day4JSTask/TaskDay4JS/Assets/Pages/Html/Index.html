<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>

    <link rel="stylesheet" href="../Package/bootstrap-4.5.3-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../Package/fontawesome-free-5.15.1-web/css/all.min.css">

    <link rel="stylesheet" href="../Html/CssIndex.css" />


    <link href="../../SweetAlert/SweetAlert.css" rel="stylesheet" />
    <script src="../../SweetAlert/SweetAlert.js"></script>

</head>
<body>
    <img src="../../Img/pexels-skylar-kang-6368847.jpg" class="bg">

    <div class=" row " id="top">
        <div class="col-md-12 form">
            <h3>Calculate</h3>
            <img class="img" src="../../Img/calculator.png">
            <br>
            <input type="number" required class="TXTBox" placeholder="Number" value="0" id="NumberBox"><br>
            <div class="container">
                <div class="row">
                    <div class="Result col-12">
                        <p id="Result"></p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="RowProcess row" style="width: 100%;">
                <div class="col-3">
                    <div class="Process">
                        <button type="button" class="btn btn-success" onclick="Plass()"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
                <div class="RowProcess col-3">
                    <div class="Process">
                        <button type="button" class="btn btn-success" onclick="Minus()"><i class="fas fa-minus"></i></button>
                    </div>
                </div>
                <div class="RowProcess col-3">
                    <div class="Process">
                        <button type="button" class="btn btn-success" onclick="Divide()"><i class="fas fa-divide"></i></button>
                    </div>
                </div>
                <div class="RowProcess col-3">
                    <div class="Process">
                        <button type="button" class="btn btn-success" onclick="Multip()"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            </div>
            <hr />
            <button onclick="ResultShow()" class="btn"><i class="fas fa-equals"></i></button>

            <br />
            <hr />
            <br />
            <div class="container">
                <div class="row">
                    <div class="Result col-12">
                        <p id="FullResult"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../Js/JS.js"></script>

    <script src="../Package/jQuery/JQ.main.js"></script>
    <script src="../Package/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>

</body>
</html>
